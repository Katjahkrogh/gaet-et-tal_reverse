<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style src="style.css"></style>
    <script src="script.js"></script>
    <title>Lad computeren gætte et tal</title>
  </head>
  <body>
    <div>
      <h1>Tænk på et tal mellem 1 og 100</h1>
      <p>
        Klik derefter på knapperne, alt efter om tallet som computeren gætter,
        er for højt, for lavt eller korrekt.
      </p>
      <button id="start">Start spillet</button>
    </div>
    <p id="output"></p>
    <div>
      <button id="lav">Tallet er for lavt</button>
      <button id="høj">Tallet er for højt</button>
      <button id="korrekt">Du gættede det!</button>
    </div>
  </body>
</html>
